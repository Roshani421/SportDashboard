  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Select the elements
      const navToggle = document.querySelector('nav i.bx-menu');
      const sidebar = document.querySelector('.wrapper .sidebar');
      const closeBtn = document.querySelector('.wrapper .section .top_navbar .close a');
      const body = document.body;

      // Function to toggle the sidebar
      function toggleSidebar() {
        sidebar.classList.toggle('active');
        body.classList.toggle('active');
      }

      // Add event listener to the nav toggle button
      navToggle.addEventListener('click', toggleSidebar);

      // Add event listener to the close button
      closeBtn.addEventListener('click', toggleSidebar);
    });

    var content = document.getElementsByTagName('body')[0];
    var darkMode = document.getElementById('switch-mode');
    darkMode.addEventListener('click', function() {
      darkMode.classList.toggle('active');
      content.classList.toggle('night');
    });

    const searchButton = document.querySelector('#content nav form .form-input button');
    const searchButtonIcon = document.querySelector('#content nav form .form-input button i');
    const searchForm = document.querySelector('#content nav form');
    const sidebar = document.querySelector('.wrapper .sidebar');

    searchButton.addEventListener('click', function(e) {
      e.preventDefault(); // Prevent form submission
      if (window.innerWidth < 576) {
        searchForm.classList.toggle('show');
        if (searchForm.classList.contains('show')) {
          searchButtonIcon.classList.replace('fa-search', 'fa-times');
        } else {
          searchButtonIcon.classList.replace('fa-times', 'fa-search');
        }
      }
    });

    if (window.innerWidth < 768) {
      sidebar.classList.add('hide');
    } else if (window.innerWidth > 576) {
      searchButtonIcon.classList.replace('fa-times', 'fa-search');
      searchForm.classList.remove('show');
    }

    window.addEventListener('resize', function() {
      if (this.innerWidth > 576) {
        searchButtonIcon.classList.replace('fa-times', 'fa-search');
        searchForm.classList.remove('show');
      }
    });

    document.addEventListener('DOMContentLoaded', function() {
      const searchButton = document.querySelector('#content nav form .form-input button');

      searchButton.classList.add('active');
    });

    document.addEventListener("DOMContentLoaded", function() {
      var dropdownToggle = document.querySelector(".dropdown-toggle");
      var dropdownMenu = document.querySelector(".dropdown-menu");

      dropdownToggle.addEventListener("click", function(e) {
        e.preventDefault();
        dropdownMenu.classList.toggle("show");
      });

      // Close the dropdown when clicking outside
      document.addEventListener("click", function(event) {
        var target = event.target;
        if (!target.closest(".dropdown-toggle")) {
          dropdownMenu.classList.remove("show");
        }
      });
    });
  </script>
